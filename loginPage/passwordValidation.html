<html>
    <head>
        <title>Check UserName and Password</title>
        <script>
            const users = [{ username: 'abhilash', password: '1234', name: 'Abhilash Reddy'},
                            { username: 'seetha', password: '12345seetha', name: 'Seetha'},
                            { username: 'Geetha', password: '12345geetha', name: 'Geetha Reddy'},
                            { username: 'Prakashreddy', password: '12345xyz', name: 'Prakash'},
                            { username: 'Vinod', password: 'vinod1234', name: 'Vinod Kumar'},
                            { username: 'Rakeshreddy', password: 'reddy123', name: 'Rakesh'},
                            { username: 'Swetha', password: 'swetha@123', name: 'Swetha'},
                            { username: 'Namratha', password: 'Namratha@123', name: 'Namratha'},
                            { username: 'kishoreKumar123', password: 'kishore@6', name: 'Kishore kumar'},
                            { username: 'Nidhi', password: 'Nidhi@123', name: 'Sri Nidhi'}];

            function validateCredentails(username, password) {
                for(let i = 0; i < users.length; i++) {
                    if(username === users[i].username && password === users[i].password) {
                        return true;
                    }
                }                    
                return false;
            }

            function printUserName(username, password) {
                let name = users[0].name;
                for(let i = 0; i < users.length; i++) {
                    if(username === users[i].username && password === users[i].password) {
                        name = users[i].name;
                        break;
                    }
                } 
                return name;
            }

            function checkValidCredentialsOrNot() {
                let username = document.getElementById('userId').value;
                let password = document.getElementById('password').value;
                let isValidData = validateCredentails(username, password);
                console.log(username+' ' + ' '+password);
                let userExists = document.getElementById('userExists');                    
                let userDoesNotExists = document.getElementById('userDoesNotExists');
                let userName = printUserName(username, password);
                if(isValidData) {
                    window.open('http://127.0.0.1:5500/Revision/newFolder/homePage.html?name=' + userName,'_self');
                } else {
                    userExists.style.display = 'none';
                    userDoesNotExists.style.display = 'block';
                }
            }

            function togglePassword() {
                let password = document.getElementById('password');
                if(password.type === 'password') {
                    password.type = 'text';
                } else {
                    password.type = 'password';
                }                
            }

            document.cookie = 'name=Abhilash';
            document.cookie = 'color=red';
            document.cookie = 'place=Hyderabad';
            document.cookie = 'age=28';
        </script>
    </head>
    <body>
        UserName: <input type="text" id="userId" placeholder="Enter Username"/></br>
        password: <input type="password" id="password" placeholder="Enter Password"/>
        <input type="checkbox" onclick="togglePassword()"/> Show Password</br>
        <button id="button" onclick="checkValidCredentialsOrNot()">Login
        <div id="userExists" style="display: none;">Valid Credentials</div>
        <div id="userDoesNotExists" style="display: none;">Invalid Credentials</div>        
    </body>
</html>

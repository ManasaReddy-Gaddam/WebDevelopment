<html>
<head>
    <title> Bootstrap grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col" style="border: 1px solid rgb(112, 38, 131)">
                1 of 2
            </div>
            <div class="col" style="border: 1px solid rgb(6, 42, 188)">
                2 of 2
            </div>
        </div>
        <div class="row">
            <div class="col" style="border: 1px solid rgb(221, 37, 68)">
                1 of 3
            </div>
            <div class="col" style="border: 1px solid rgb(221, 37, 68)">
                2 of 3
            </div>
            <div class="col" style="border: 1px solid rgb(221, 37, 68)">
                3 of 3
            </div>
        </div>
    </div>
</body>

</html>

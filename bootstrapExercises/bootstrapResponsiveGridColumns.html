<html>

<head>
    <title> Bootstrap grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 bg-success">
                column 1
            </div>

            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 bg-primary">
                column 2
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 bg-danger">
                column 3
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 bg-info">
                column 4
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 bg-danger">
                column 1
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 bg-info">
                column 2
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 bg-success">
                column 3
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 bg-danger">
                column 4
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3" style="border: 1px solid rgb(228, 58, 148);">
                <div class="col-sm-12" style="border: 1px solid orange;">Col 1</div>
                <div class="col-sm-12" style="border: 1px solid orange;">Col 2</div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3" style="border: 1px solid rgb(228, 58, 148);">
                column 2
            </div>
        </div>
    </div>

</html>
